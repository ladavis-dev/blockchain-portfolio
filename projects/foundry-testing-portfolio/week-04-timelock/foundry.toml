[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"

optimizer = true
optimizer_runs = 200

verbosity = 2

gas_reports = ["TimeLock"]

remappings = [
    "forge-std/=lib/forge-std/src/",
]

[profile.ci]
verbosity = 4
fuzz = { runs = 1000 }

[fmt]
bracket_spacing = true
line_length = 100
tab_width = 4
