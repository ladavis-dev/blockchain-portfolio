[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"

optimizer = true
optimizer_runs = 200

verbosity = 2

# Gas reporting for all contracts
gas_reports = ["MiniExchange"]

# Fuzz testing
fuzz = { runs = 256 }

# Invariant testing
invariant = { runs = 256, depth = 15 }

remappings = [
    "forge-std/=lib/forge-std/src/",
]

[profile.ci]
verbosity = 4
fuzz = { runs = 1000 }
invariant = { runs = 500, depth = 20 }

[profile.deep-fuzz]
fuzz = { runs = 10000 }
invariant = { runs = 1000, depth = 50 }

[fmt]
bracket_spacing = true
line_length = 100
tab_width = 4
