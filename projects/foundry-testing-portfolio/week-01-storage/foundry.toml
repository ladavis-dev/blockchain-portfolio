[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"

# Compiler optimization
optimizer = true
optimizer_runs = 200

# Testing configuration
verbosity = 2
ffi = false

# Gas reporting
gas_reports = ["Storage"]

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
]

[profile.ci]
verbosity = 4
fuzz = { runs = 1000 }

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 100
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
